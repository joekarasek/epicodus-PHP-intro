<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mad Lib Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <form action="madlib_story.php">
        <div class="form-group">
          <label for="object1">A Name</label><input type="text" class="form-control" id="person1" name="person1">
        </div>
        <div class="form-group">
          <label for="object2">Another Name</label><input type="text" class="form-control" id="person2" name="person2">
        </div>
        <div class="form-group">
          <label for="object3">An Animal</label><input type="text" class="form-control" id="animal" name="animal">
        </div>
        <div class="form-group">
          <label for="object4">An Exclamation</label><input type="text" class="form-control" id="exclamation" name="exclamation">
        </div>
        <div class="form-group">
          <label for="object5">A past tense verb</label><input type="text" class="form-control" id="verb" name="verb">
        </div>
        <div class="form-group">
          <label for="object6">A noun</label><input type="text" class="form-control" id="noun" name="noun">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

  </body>
</html>
